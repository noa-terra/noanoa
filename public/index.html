<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Items App</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f7;
      }
      .card {
        background: white;
        padding: 1.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 360px;
      }
      h1 {
        margin: 0 0 1rem;
        font-size: 1.3rem;
      }
      form {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      input {
        flex: 1;
        padding: 0.4rem 0.6rem;
        border-radius: 0.4rem;
        border: 1px solid #d0d0d7;
        font-size: 0.9rem;
      }
      button {
        padding: 0.4rem 0.8rem;
        border-radius: 0.4rem;
        border: none;
        background: #2563eb;
        color: white;
        font-size: 0.9rem;
        cursor: pointer;
      }
      button:hover {
        background: #1d4ed8;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.3rem 0;
        border-bottom: 1px solid #f0f0f3;
        font-size: 0.9rem;
      }
      li:last-child {
        border-bottom: none;
      }
      .empty {
        font-size: 0.85rem;
        color: #888;
      }
      .delete-btn {
        padding: 0.2rem 0.4rem;
        font-size: 0.75rem;
        border-radius: 999px;
        background: #fee2e2;
        color: #b91c1c;
        border: none;
        cursor: pointer;
      }
      .delete-btn:hover {
        background: #fecaca;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Mini Items App</h1>
      <form id="item-form">
        <input
          id="item-name"
          type="text"
          placeholder="New item name"
          required
        />
        <button type="submit">Add</button>
      </form>
      <ul id="items-list"></ul>
    </div>

    <script>
      const API_BASE = '/api/items';
      const list = document.getElementById('items-list');
      const form = document.getElementById('item-form');
      const input = document.getElementById('item-name');

      async function fetchItems() {
        const res = await fetch(API_BASE);
        const items = await res.json();
        render(items);
      }

      function render(items) {
        list.innerHTML = '';
        if (!items.length) {
          const li = document.createElement('li');
          li.className = 'empty';
          li.textContent = 'No items yet. Add one!';
          list.appendChild(li);
          return;
        }

        for (const item of items) {
          const li = document.createElement('li');
          li.textContent = item.name;

          const btn = document.createElement('button');
          btn.textContent = 'Delete';
          btn.className = 'delete-btn';
          btn.onclick = async () => {
            await fetch(`${API_BASE}/${item.id}`, { method: 'DELETE' });
            fetchItems();
          };

          li.appendChild(btn);
          list.appendChild(li);
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = input.value.trim();
        if (!name) return;
        await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name }),
        });
        input.value = '';
        fetchItems();
      });

      fetchItems();
    </script>
  </body>
</html>
